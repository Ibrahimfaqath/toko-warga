<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Toko Warga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        :root {
            /* Palet Warna Warm Chocolate */
            --primary: #6F4E37;
            /* Coffee Brown */
            --primary-hover: #5D4037;
            /* Darker Brown */
            --bg-cream: #FDF8F5;
            /* Soft Cream Background */
            --accent-cream: #F5EBE0;
            /* Deeper Cream for UI Elements */
            --text-main: #3E2723;
            /* Dark Chocolate for Text */
        }

        body {
            background-color: var(--bg-cream);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Mengganti class Tailwind Indigo ke Brown secara manual via CSS */
        .bg-indigo-600 {
            background-color: var(--primary) !important;
        }

        .hover\:bg-indigo-700:hover {
            background-color: var(--primary-hover) !important;
        }

        .text-indigo-600 {
            color: var(--primary) !important;
        }

        .shadow-indigo-200 {
            --tw-shadow-color: rgba(111, 78, 55, 0.2) !important;
        }

        .focus\:ring-indigo-500:focus {
            --tw-ring-color: var(--primary) !important;
        }
    </style>
</head>

<body class="text-slate-800">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">A
                </div>
                <h1 class="text-xl font-bold tracking-tight">Admin <span class="text-indigo-600">Dashboard</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="/index.html" class="text-sm font-medium text-slate-500 hover:text-indigo-600 transition">Lihat
                    Toko</a>
                <button onclick="logout()"
                    class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-lg text-sm font-bold transition">Keluar</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

            <div class="lg:col-span-4">
                <div class="glass-card p-6 rounded-3xl shadow-sm sticky top-24">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                        <span class="text-indigo-600">âœš</span> Tambah Produk Baru
                    </h2>

                    <form id="productForm" class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Produk</label>
                            <input type="text" id="name" required
                                class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Deskripsi</label>
                            <textarea id="description"
                                class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 text-sm h-24"></textarea>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Harga (Rp)</label>
                                <input type="number" id="price" required
                                    class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Stok</label>
                                <input type="number" id="stock" required
                                    class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori</label>
                            <select id="category"
                                class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 text-sm bg-white">
                                <option value="1">Makanan</option>
                                <option value="2">Minuman</option>
                                <option value="3">Pakaian</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Foto Produk</label>
                            <input type="file" id="image" required
                                class="w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100 cursor-pointer">
                        </div>

                        <button type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-indigo-100 mt-4 active:scale-95">
                            Simpan ke Database
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <h2 class="text-xl font-bold mb-6 flex justify-between items-center">
                    Daftar Produk Aktif
                    <span id="productCount"
                        class="text-sm font-normal text-slate-500 bg-white px-3 py-1 rounded-full border border-slate-200">0
                        Produk</span>
                </h2>

                <div id="productList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="animate-pulse bg-white h-32 rounded-2xl"></div>
                </div>
            </div>

        </div>
    </main>

 <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';

    let editId = null;
    let allProducts = [];

    async function fetchAdminProducts() {
        const res = await fetch('/api/products');
        const json = await res.json();
        allProducts = json.data;
        const container = document.getElementById('productList');
        container.innerHTML = allProducts.map(p => `
            <div class="bg-white p-4 rounded-2xl flex gap-4 items-center shadow-sm mb-3">
                <img src="${p.imageUrl}" class="w-16 h-16 rounded-xl object-cover">
                <div class="flex-grow">
                    <h3 class="font-bold text-sm">${p.name}</h3>
                    <p class="text-amber-700 font-bold text-xs">Rp${Number(p.price).toLocaleString()}</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="prepareEdit(${p.id})" class="p-2 text-amber-500">âœŽ</button>
                    <button onclick="deleteProduct(${p.id})" class="p-2 text-red-500">ðŸ—‘</button>
                </div>
            </div>
        `).join('');
    }

    function prepareEdit(id) {
        editId = id;
        const p = allProducts.find(x => x.id === id);
        document.getElementById('name').value = p.name;
        document.getElementById('description').value = p.description;
        document.getElementById('price').value = p.price;
        document.getElementById('stock').value = p.stock;
        document.getElementById('category').value = p.categoryId;
        
        document.querySelector('button[type="submit"]').innerText = 'Update Produk';
        document.getElementById('image').required = false; 
        window.scrollTo(0, 0);
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.disabled = true;

        const formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('description', document.getElementById('description').value);
        formData.append('price', document.getElementById('price').value);
        formData.append('stock', document.getElementById('stock').value);
        formData.append('categoryId', document.getElementById('category').value);
        
        const fileInput = document.getElementById('image');
        if (fileInput.files[0]) {
            formData.append('image', fileInput.files[0]);
        }

        const url = editId ? `/api/products/${editId}` : '/api/products';
        const method = editId ? 'PUT' : 'POST';

        const res = await fetch(url, {
            method: method,
            headers: { 'Authorization': 'Bearer ' + token },
            body: formData
        });

        const data = await res.json();
        if (data.success) {
            alert('Berhasil!');
            location.reload();
        } else {
            alert('Gagal: ' + data.message);
            btn.disabled = false;
        }
    });

    async function deleteProduct(id) {
        if (!confirm('Hapus produk ini?')) return;
        const res = await fetch(`/api/products/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        if ((await res.json()).success) fetchAdminProducts();
    }

    fetchAdminProducts();
</script>
</body>

</html>
