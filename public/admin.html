<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Halaman Admin</h1>
    <p>Tambah Produk Baru</p>
    <hr>

    <form id="productForm">
        <label>Nama Produk:</label><br>
        <input type="text" name="name" required><br>

        <label>Deskripsi:</label><br>
        <textarea id="desc"></textarea><br>

        <label>Harga (Rp):</label><br>
        <input type="number" id="price" required><br>

        <label>Stok:</label><br>
        <input type="number" id="stock" required><br>

        <label>Kategori:</label><br>
        <select id="category">
            <option value="1">Makanan</option>
            <option value="2">Minuman</option>
            <option value="3">Pakaian</option>           
        </select><br>

        <label>Gambar:</label><br>
        <input type="file" id="image" required><br>

        <button type="submit">Simpan Produk</button>
    </form>

    <br>
    <a href="/index.html">ke Halaman Belanja >></a>

    <script>
        const token = localStorage.getItem('token');
        if(!token) window.location.href = '/login.html';

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('price', document.getElementById('price').value);
            formData.append(stock, document.getElementById('stock').value);
            formData.append('categoryId', document.getElementById('category').value);
            formData.append('image', document.getElementById('image').value);

            const res = await fetch('/api/products', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token },
                body: formData
            })
        
        const data = await res.json();
        alert(data.message);
        if(data.success) location.reload();
        });
    </script>
</body>
</html>
