<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesanAja - Coffee & Resto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #FDF8F5; color: #3E2723; font-family: 'Plus Jakarta Sans', sans-serif; }
        .product-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body class="pb-20">
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-orange-100 shadow-sm px-4 h-16 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-[#6F4E37] rounded-lg flex items-center justify-center text-white font-bold">P</div>
            <h1 class="text-xl font-extrabold text-[#3E2723]">Pesan<span class="text-[#6F4E37]">Aja</span></h1>
        </div>
        <button onclick="toggleCart()" class="relative p-2 bg-orange-50 rounded-2xl transition-all active:scale-90">
            <span class="text-xl">ðŸ›’</span>
            <span id="cartCount" class="absolute -top-1 -right-1 bg-[#6F4E37] text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold border-2 border-white">0</span>
        </button>
    </nav>

    <main class="max-w-7xl mx-auto px-4 pt-8">
        <div class="mb-8">
            <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Cari menu favoritmu..." class="w-full p-4 rounded-3xl border-none shadow-sm focus:ring-2 focus:ring-[#6F4E37] outline-none bg-white">
        </div>

        <div id="productList" class="grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
            </div>
    </main>

    <div id="cartModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="toggleCart()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl p-6 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Pesanan Kamu</h2>
                <button onclick="toggleCart()" class="text-slate-400">âœ•</button>
            </div>
            
            <div id="cartItems" class="flex-grow overflow-y-auto space-y-4 mb-6"></div>

            <div class="border-t pt-6 space-y-4">
                <input type="text" id="custName" placeholder="Nama Kamu" class="w-full p-3 rounded-xl border border-slate-100 bg-slate-50 outline-none">
                <textarea id="custAddress" placeholder="Nomor Meja / Alamat" class="w-full p-3 rounded-xl border border-slate-100 bg-slate-50 outline-none"></textarea>
                
                <div class="flex justify-between items-center text-xl font-bold py-2">
                    <span>Total</span>
                    <span id="cartTotal" class="text-[#6F4E37]">Rp0</span>
                </div>
                
                <button onclick="checkout()" class="w-full bg-[#6F4E37] hover:bg-[#3E2723] text-white py-4 rounded-2xl font-bold shadow-lg transition-all active:scale-95">
                    Konfirmasi via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let cart = [];
        const WA_NUMBER = "6285752214806"; // Nomor WhatsApp Ibrahim

        async function load() {
            const res = await fetch('/api/products');
            const json = await res.json();
            allProducts = json.data;
            renderProducts(allProducts);
        }

        function renderProducts(products) {
            const container = document.getElementById('productList');
            container.innerHTML = products.map(p => {
                const isOutOfStock = p.stock <= 0;
                return `
                <div class="product-card bg-white rounded-3xl overflow-hidden shadow-sm border border-orange-50 transition-all">
                    <div class="relative overflow-hidden h-40 md:h-48">
                        <img src="${p.imageUrl}" class="w-full h-full object-cover transition-transform duration-500" 
                             style="${isOutOfStock ? 'filter: grayscale(1); opacity: 0.5;' : ''}">
                        ${isOutOfStock ? `
                            <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
                                <span class="bg-white/90 text-red-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-xl">Habis</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-[#3E2723] text-sm md:text-base line-clamp-1">${p.name}</h3>
                        <p class="text-[10px] text-slate-400 mb-2">Stok: ${p.stock}</p>
                        <div class="flex items-center justify-between">
                            <span class="font-extrabold text-[#6F4E37]">Rp${Number(p.price).toLocaleString()}</span>
                            ${isOutOfStock ? 
                                `<button disabled class="bg-slate-100 text-slate-400 px-3 py-2 rounded-xl text-[10px] font-bold">Habis</button>` : 
                                `<button onclick="addToCart(${p.id})" class="bg-[#6F4E37] text-white w-8 h-8 rounded-xl hover:bg-[#3E2723] transition-all">+</button>`
                            }
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function addToCart(id) {
            const p = allProducts.find(x => x.id === id);
            const inCart = cart.find(x => x.id === id);
            if (inCart) {
                if(inCart.qty < p.stock) inCart.qty++;
                else alert("Maaf, stok sudah habis!");
            } else {
                cart.push({...p, qty: 1});
            }
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cartCount').innerText = cart.reduce((a, b) => a + b.qty, 0);
            const container = document.getElementById('cartItems');
            let total = 0;
            container.innerHTML = cart.map(item => {
                total += item.price * item.qty;
                return `<div class="flex justify-between items-center bg-slate-50 p-3 rounded-2xl">
                    <div>
                        <p class="font-bold text-sm">${item.name}</p>
                        <p class="text-xs text-[#6F4E37]">Rp${(item.price * item.qty).toLocaleString()}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="changeQty(${item.id}, -1)" class="w-6 h-6 border rounded-lg text-slate-400 text-xs">-</button>
                        <span class="font-bold text-sm">${item.qty}</span>
                        <button onclick="changeQty(${item.id}, 1)" class="w-6 h-6 border rounded-lg text-slate-400 text-xs">+</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('cartTotal').innerText = `Rp${total.toLocaleString()}`;
        }

        function changeQty(id, delta) {
            const item = cart.find(x => x.id === id);
            const p = allProducts.find(x => x.id === id);
            if (item) {
                item.qty += delta;
                if (item.qty > p.stock) {
                    item.qty = p.stock;
                    alert("Stok terbatas!");
                }
                if (item.qty <= 0) cart = cart.filter(x => x.id !== id);
            }
            updateCartUI();
        }

        function toggleCart() { document.getElementById('cartModal').classList.toggle('hidden'); }

        async function checkout() {
            const name = document.getElementById('custName').value;
            const address = document.getElementById('custAddress').value;
            if(!name || !address || cart.length === 0) return alert("Mohon lengkapi data!");

            const res = await fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    customerName: name, address,
                    items: cart.map(i => ({ productId: i.id, quantity: i.qty }))
                })
            });

            const data = await res.json();
            if(data.success) {
                let total = 0;
                let detailPesanan = cart.map(i => {
                    total += i.price * i.qty;
                    return `- *${i.name}* (x${i.qty})`;
                }).join('%0A');

                const text = `Halo Admin PesanAja!%0A%0A*ADA PESANAN BARU*%0A------------------%0AðŸ‘¤ *Nama:* ${name}%0AðŸ“ *Meja/Alamat:* ${address}%0A%0A*MENU YG DIPESAN:*%0A${detailPesanan}%0A------------------%0AðŸ’° *TOTAL BAYAR: Rp${total.toLocaleString()}*%0A%0AMohon segera diproses, terima kasih!`;
                
                window.open(`https://wa.me/${WA_NUMBER}?text=${text}`);
                location.reload();
            } else {
                alert("Gagal: " + data.message);
            }
        }

        function searchProducts() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(q)));
        }

        load();
    </script>
</body>
</html>
