<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Warga - Belanja Mudah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 leading-relaxed">
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-100">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-indigo-600 tracking-tight">Toko Warga</h1>
            <button onclick="toggleCart()"
                class="group relative bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-full font-semibold transition-all shadow-lg shadow-indigo-200 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span>Keranjang</span>
                <span id="count"
                    class="bg-white text-indigo-600 px-2 py-0.5 rounded-full text-xs font-bold transition-all group-hover:scale-110">0</span>
            </button>
        </div>
    </nav>

    <section class="bg-white border-b border-slate-100">
        <div class="container mx-auto px-4 py-12 md:py-16 text-center">
            <h2 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">Cari barang favoritmu di
                sini.</h2>
            <p class="text-slate-500 text-lg max-w-2xl mx-auto">Barang berkualitas, harga warga, pengiriman cepat sampai
                depan pintu rumah.</p>
        </div>
    </section>

    <main class="container mx-auto px-4 py-12">
        <div class="mb-10 max-w-md mx-auto">
            <div class="relative group">
                <input type="text" id="searchInput" onkeyup="searchProducts()"
                    placeholder="Cari barang apa hari ini?..."
                    class="w-full px-6 py-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all shadow-sm bg-white pr-12">
                <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="animate-pulse bg-white p-4 rounded-2xl shadow-sm border border-slate-100 h-80"></div>
            <div class="animate-pulse bg-white p-4 rounded-2xl shadow-sm border border-slate-100 h-80"></div>
            <div class="animate-pulse bg-white p-4 rounded-2xl shadow-sm border border-slate-100 h-80"></div>
            <div class="animate-pulse bg-white p-4 rounded-2xl shadow-sm border border-slate-100 h-80"></div>
        </div>
    </main>

    <div id="cartModal" class="fixed inset-0 z-[60] hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="toggleCart()"></div>

        <div
            class="fixed inset-y-0 right-0 w-full max-w-md bg-white shadow-2xl flex flex-col transform transition-transform duration-300">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <span class="text-2xl">ðŸ“¦</span> Keranjang Belanja
                </h2>
                <button onclick="toggleCart()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>

            <div class="flex-grow overflow-y-auto p-6 space-y-4" id="cartList">
                <p class="text-center text-slate-400 italic py-10">Keranjang masih kosong...</p>
            </div>

            <div class="p-6 bg-slate-50 border-t border-slate-100 space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Nama Pemesan</label>
                    <input type="text" id="cName" placeholder="Contoh: Budi Santoso"
                        class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Alamat Lengkap</label>
                    <textarea id="cAddr" placeholder="Jln. Melati No. 123..."
                        class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm h-20"></textarea>
                </div>
                <div class="pt-4 border-t border-slate-200">
                    <button onclick="checkout()"
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-green-100 flex justify-center items-center gap-2 active:scale-95">
                        <span>Pesan Lewat WhatsApp</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white border-t border-slate-100 py-10">
        <div class="container mx-auto px-4 text-center text-slate-400 text-sm">
            <p>&copy; 2026 Toko Warga. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let cart = [];
        let allProducts = [];

        async function load() {
            try {
                const res = await fetch('/api/products');
                const json = await res.json();
                allProducts = json.data;

                const productsContainer = document.getElementById('products');
                if (allProducts.length === 0) {
                    productsContainer.innerHTML = `<p class="col-span-full text-center py-20 text-slate-400">Belum ada produk yang tersedia.</p>`;
                    return;
                }

                productsContainer.innerHTML = allProducts.map(p => `
                  <div class="product-card bg-white border border-slate-100 rounded-3xl shadow-sm hover:shadow-xl hover:shadow-indigo-100 transition-all duration-300 p-4 flex flex-col group">
                    <div class="overflow-hidden rounded-2xl mb-4 h-52 relative">
                        <img src="${p.imageUrl || 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1000&auto=format&fit=crop'}" 
                             alt="${p.name}" 
                             class="w-full h-full object-cover transition-transform duration-500">
                        <div class="absolute top-2 right-2 bg-white/90 backdrop-blur shadow-sm px-2 py-1 rounded-lg text-[10px] font-bold text-indigo-600 uppercase">
                            Stok: ${p.stock}
                        </div>
                    </div>
                    <h3 class="font-bold text-lg text-slate-900 mb-1 line-clamp-1">${p.name}</h3>
                    <p class="text-sm text-slate-500 mb-5 line-clamp-2 h-10">${p.description || 'Tidak ada deskripsi produk.'}</p>
                    <div class="flex justify-between items-center mt-auto">
                        <div class="flex flex-col">
                            <span class="text-xs text-slate-400">Harga</span>
                            <span class="text-indigo-600 font-extrabold text-lg">Rp${Number(p.price).toLocaleString()}</span>
                        </div>
                        <button onclick="addToCart(${p.id})" class="bg-slate-900 hover:bg-indigo-600 text-white p-3 rounded-xl transition-colors shadow-md active:scale-90">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                  </div>
                `).join('');
            } catch (error) {
                console.error("Gagal memuat produk:", error);
            }
        }

        function addToCart(productId) {
            const existing = cart.find(c => c.productId === productId);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ productId, quantity: 1 });
            }
            document.getElementById('count').innerText = cart.length;

            // Animasi kecil pada tombol keranjang
            const btn = document.querySelector('nav button');
            btn.classList.add('scale-110');
            setTimeout(() => btn.classList.remove('scale-110'), 200);
        }

        function toggleCart() {
            const m = document.getElementById('cartModal');
            if (m.classList.contains('hidden')) {
                m.classList.remove('hidden');
                setTimeout(() => m.querySelector('.transform').classList.remove('translate-x-full'), 10);
                renderCartList();
            } else {
                m.querySelector('.transform').classList.add('translate-x-full');
                setTimeout(() => m.classList.add('hidden'), 300);
            }
        }

        function renderCartList() {
            const container = document.getElementById('cartList');
            if (cart.length === 0) {
                container.innerHTML = `<p class="text-center text-slate-400 italic py-10 text-sm">Wah, keranjangmu masih kosong nih...</p>`;
                return;
            }

            container.innerHTML = cart.map(c => {
                const p = allProducts.find(x => x.id === c.productId);
                return `
                  <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <img src="${p.imageUrl}" class="w-16 h-16 rounded-xl object-cover">
                    <div class="flex-grow">
                        <h4 class="font-bold text-sm text-slate-900">${p.name}</h4>
                        <p class="text-xs text-slate-500">x${c.quantity}</p>
                    </div>
                    <div class="text-right font-bold text-indigo-600 text-sm">
                        Rp${(p.price * c.quantity).toLocaleString()}
                    </div>
                  </div>`;
            }).join('');
        }

        async function checkout() {
            const name = document.getElementById('cName').value;
            const addr = document.getElementById('cAddr').value;
            if (!name || !addr || cart.length === 0) return alert('Lengkapi data pemesan dan pastikan keranjang tidak kosong ya!');

            try {
                const res = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ customerName: name, address: addr, items: cart })
                });
                const data = await res.json();

                if (data.success) {
                    const msg = `Halo Admin, saya mau pesan!\n\nOrder ID: #${data.orderId}\nNama: ${name}\nAlamat: ${addr}\n\nTerima kasih!`;
                    window.location.href = `https://wa.me/6285752214806?text=${encodeURIComponent(msg)}`;
                } else {
                    alert('Gagal membuat pesanan: ' + data.message);
                }
            } catch (err) {
                alert('Terjadi kesalahan koneksi.');
            }
        }

        load();

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();

            // Filter produk berdasarkan nama atau deskripsi
            const filtered = allProducts.filter(p =>
                p.name.toLowerCase().includes(query) ||
                (p.description && p.description.toLowerCase().includes(query))
            );

            renderProducts(filtered);
        }

        // Kita buat fungsi render terpisah agar bisa dipanggil berulang kali
        function renderProducts(data) {
            const container = document.getElementById('products');

            if (data.length === 0) {
                container.innerHTML = `
            <div class="col-span-full text-center py-20">
                <p class="text-slate-400 text-lg italic">Waduh, barang yang kamu cari nggak ada nih... ðŸ˜…</p>
            </div>
        `;
                return;
            }

            container.innerHTML = data.map(p => `
        <div class="product-card p-4">
            <div class="relative overflow-hidden rounded-2xl mb-4 h-48 bg-slate-100 flex items-center justify-center">
                <img src="${p.imageUrl}" class="w-full h-full object-cover">
                <span class="absolute top-3 right-3 bg-white/90 backdrop-blur px-2 py-1 rounded-lg text-[10px] font-bold shadow-sm">Stok: ${p.stock}</span>
            </div>
            <h4 class="font-bold text-lg mb-1">${p.name}</h4>
            <p class="text-slate-500 text-sm mb-4 line-clamp-2">${p.description || ''}</p>
            <div class="flex justify-between items-center">
                <span class="text-indigo-600 font-extrabold text-xl">Rp${Number(p.price).toLocaleString()}</span>
                <button onclick="addToCart(${p.id})" class="bg-indigo-600 hover:bg-indigo-700 text-white p-2.5 rounded-xl shadow-md transition-transform active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </div>
    `).join('');
        }
    </script>
</body>

</html>
